<!DOCTYPE html>
<html lang="pt-BR">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slot Machine - Nova Era</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Slot Machine - Promoção Nova Era</h1>
        <form id="cupom-form">
            <input type="text" id="cupom" placeholder="Digite o código do cupom fiscal" required>
            <button type="submit">Jogar</button>

        <div class="slot-machine">
            <div class="slot-wrapper">
                <div class="slot" id="slot1">
                    <div>🍒</div>
                    <div>🍍</div>
                    <div>🍉</div>
                    <div>🍇</div>
                    <div>🍓</div>
                </div>
            </div>
            <div class="slot-wrapper">
                <div class="slot" id="slot2">
                    <div>🍒</div>
                    <div>🍍</div>
                    <div>🍉</div>
                    <div>🍇</div>
                    <div>🍓</div>
                </div>
            </div>
            <div class="slot-wrapper">
                <div class="slot" id="slot3">
                    <div>🍒</div>
                    <div>🍍</div>
                    <div>🍉</div>
                    <div>🍇</div>
                    <div>🍓</div>
                </div>
            </div>
        </div>

        <div id="resultado"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
