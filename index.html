<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slot Machine - Supermercado Nova Era</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Slot Machine - Supermercado Nova Era</h1>
        
        <!-- Formul치rio para inserir cupom e valor da compra -->
        <form id="cupom-form">
            <div class="input-group">
                <label for="cupom">C칩digo do Cupom:</label>
                <input type="text" id="cupom" name="cupom" required>
            </div>

            <div class="input-group">
                <label for="valor">Valor da Compra (R$):</label>
                <input type="number" id="valor" name="valor" step="0.01" required>
            </div>

            <button type="submit" id="botao-jogar">Jogar</button>
        </form>

        <!-- M치quina de Slot -->
        <div class="slot-machine">
            <div class="slot-wrapper">
                <div class="slot" id="slot1"></div>
            </div>
            <div class="slot-wrapper">
                <div class="slot" id="slot2"></div>
            </div>
            <div class="slot-wrapper">
                <div class="slot" id="slot3"></div>
            </div>
        </div>

        <!-- Resultado exibido ap칩s a jogada -->
        <div id="resultado" class="resultado"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
